<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/LoginStyle.css">
    <title>Document</title>
</head>
<body>
    <section class="mybackground">
        <dev class="LoginContener">
            <div class="orderform">
                <div class="col-md-4 w-100 p-5">
                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <input name="Name" id="NameReg" placeholder="Name" class="form-control w-100" />
                        </div>

                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input name="EmailReg" id="EmailReg" placeholder="Email"  class="form-control w-100" />
                        </div>
                        <div class="form-group">
                            <label name="Password" class="control-label">Password</label>
                            <div class="password">
                                <input type="password" name="Password" placeholder="Password" id="passwordReg" class="form-control" icon="showpass" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label name="ConfirmPassword" class="control-label">Confirm Password</label>
                            <div class="password">
                                <input type="password" name="ConfirmPassword"  placeholder="Confirm Password" id="ConfirmpasswordReg" class="form-control" icon="showpass" />
                            </div>
                        </div>
                        <div class="form-group text-center p-2">
                                <span class="text-danger text-center d-none" id="passSpan">Confirm Password Is Wrong</span>
                                <span class="text-danger text-center d-none" id="InputSpan">Please All inputs is required</span>
                        </div>
                        <div class="form-group">
                            <input type="submit" id="Register" value="Register" class="btn btn-success form-control" />
                            <hr />
                            <a href="index.html" class="btn btn-dark form-control">To LogIn</a>
                        </div>
                </div>
            </div>
            
        </dev>
    </section>
    


    <script src="Script/Reg.js"></script>
    <script src="Script/bootstrap.bundle.min.js"></script>
</body>
</html>
